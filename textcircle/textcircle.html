<head>
    <title>textcircle</title>
</head>

<body>
    {{> navbar}}

    <div class="container top-margin">

        <div class="row">
            <div class="col-md-12">
                {{> docMeta}}
                <!-- it will display the document title -->
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                {{> editingUsers}}
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                {{> editor}}
            </div>
            <div class="col-md-6">
                {{> viewer}}
            </div>
        </div>

    </div>

</body>


<template name="navbar">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">CircleText</a>
            <ul class="nav navbar-nav">
                <li>
                    <a href="#" class="js-add-doc"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> new document</a>
                </li>
                <!-- dropdown document's list -->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Documents <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        {{#each documents}}
                        <!-- documents is the name of template helper-->
                        <li><a href="#" class="js-load-doc">{{title}}</a></li>
                        <li role="separator" class="divider"></li>
                        {{/each}}

                    </ul>
                </li>


            </ul>

            <p class="navbar-text navbar-right">
                {{> loginButtons align=right}}</p>

        </div>
        <!-- /navcontainer-->
    </nav>
</template>


<template name="editor">
    {{> sharejsCM docid=docid onRender=config id="editor"}}
    <!-- docid and config are helpers-->
</template>

<template name="date_display">
    {{current_date}}
</template>





<template name="viewer">
    <iframe id="viewer_ifrrame">

    </iframe>
</template>


<template name="docMeta">
    {{#with document}}
    <span class="h1">{{> editableText collection="documents" field="title"}}</span> {{/with}}
</template>

<template name="editingUsers">
    <b>Editors: </b> {{#each users}}
    <span class="label label-success">{{firstname}}</span> {{/each}}
</template>
