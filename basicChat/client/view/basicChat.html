<head>
    <title>basicChat</title>
</head>

<body>
    {{> navbar}}
    <center>
        <h1>Bem-vindo</h1> {{> formSendMessage}}
    </center>
    <br/> {{> messages}}
</body>




<template name="formSendMessage">
    <form name="formSendMessage">
        <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
        <input type="text" name="message" placeholder="Your message" class="sendMessage" />
    </form>
</template>


<template name="messages">
    {{#each messages}}
    <div class="messageContainer glassPanel {{#unless currentUser}} strongGlassPanel{{/unless}}">
        <p class="messageInfo"><em>{{getUser createdBy}}</em> on {{createdOn}}</p>
        <p>{{message}}</p>
    </div>
    {{/each}}
</template>

<template name="navbar">
    <nav class="navbar navbar-default navStyle">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                {{> loginButtons}}
            </div>
            <!-- /navbar header-->
        </div>
        <!-- /container-fluid -->
    </nav>
    <!-- /navbar -->
</template>
